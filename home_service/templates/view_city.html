{% extends 'admin_navigation.html' %}
{% load static %}
{% block p %}

<div class="details">
  <div class="recentOrders">
      <div class="cardHeader">
          <h2>View City</h2>
        
      </div>

      <table>
          <thead>
              <tr>
                  <td>No.</td>
                
                  <td style="padding-right:320px">City</td>
                  <td>Action</td>
              </tr>
          </thead>
                              <tbody>
                              {% for i in ser %}

                              {% endfor %}
                          </tbody>
                      </table>
                  </div>
             </div>
      </div>
</div>
    {% endblock %}
